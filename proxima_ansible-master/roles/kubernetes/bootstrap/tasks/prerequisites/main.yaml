- name: install pre-requisite packages
  pip:
    name:
      - pyyaml
      - kubernetes 

- name: get kubeconfig from vault
  set_fact:
    kubeconfig: "{{ lookup('hashi_vault', 'secret=secret/data/k8s/{{ kubernetes_bootstrap_project_name }}/kubeconfig:config.json') | from_json | to_yaml }}"

- name: delete kubeconfig
  file:
    state: absent
    path: "{{ kubernetes_bootstrap_kubeconfig_path }}"

- name: save kubeconfig as a file
  copy:
    content: "{{ kubeconfig }}"
    dest: "{{ kubernetes_bootstrap_kubeconfig_path }}"