- name: Setup oncall with helm
  environment:
    K8S_AUTH_KUBECONFIG: "{{ kubernetes_bootstrap_kubeconfig_path }}"
  kubernetes.core.helm:
    name: "{{ kubernetes_monitoring_oncall_release_name }}"
    chart_ref: "{{ kubernetes_monitoring_oncall_chart_name }}"
    chart_version: "{{ kubernetes_monitoring_oncall_chart_version }}"
    release_namespace: "{{ kubernetes_monitoring_namespace }}"
    atomic: true
    wait: true
    update_repo_cache: true
    values:  "{{ kubernetes_monitoring_oncall_setup_values_file }}"
  tags: setup_oncall
  when: kubernetes_monitoring_setup_oncall | default(true)