- name: Add monitoring helm repos
  environment:
    K8S_AUTH_KUBECONFIG: "{{ kubernetes_bootstrap_kubeconfig_path }}"
  kubernetes.core.helm_repository:
    name: "{{ item.name }}"
    url: "{{ item.url }}"
  loop: "{{ kubernetes_monitoring_helm_chart_urls }}"
  when: kubernetes_monitoring_install_charts | default(true)
  tags: install_charts

- name: Verify repos are added
  environment:
    K8S_AUTH_KUBECONFIG: "{{ kubernetes_bootstrap_kubeconfig_path }}"
  kubernetes.core.helm_repository:
    state: present
    url: "{{ item.url }}"
    name: "{{ item.name }}"
  loop: "{{ kubernetes_monitoring_helm_chart_urls }}"
  when: kubernetes_monitoring_install_charts | default(true)
  register: helm_repos
  until: helm_repos is succeeded
  retries: 5
  delay: 5
  tags: install_charts

- name: Separately update the repository cache
  environment:
    K8S_AUTH_KUBECONFIG: "{{ kubernetes_bootstrap_kubeconfig_path }}"
  kubernetes.core.helm:
    name: dummy
    namespace: "{{ kubernetes_monitoring_namespace }}"
    state: absent
    update_repo_cache: true
