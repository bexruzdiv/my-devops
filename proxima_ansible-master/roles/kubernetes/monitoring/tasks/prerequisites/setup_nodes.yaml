- name: Label kubernetes_monitoring_nodes
  environment:
    K8S_AUTH_KUBECONFIG: "{{ kubernetes_bootstrap_kubeconfig_path }}"
  kubernetes.core.k8s:
    api_version: v1
    kind: Node
    name: "{{ item }}"
    definition:
      metadata:
        labels:
          "node-role.kubernetes.io/monitoring": "true"
    state: present
  loop: "{{ kubernetes_monitoring_nodes }}"
  when: kubernetes_monitoring_setup_nodes | default(true) and kubernetes_monitoring_nodes is defined
  tags: setup_nodes

- name: Create monitoring namespace
  environment:
    K8S_AUTH_KUBECONFIG: "{{ kubernetes_bootstrap_kubeconfig_path }}"
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: "{{ kubernetes_monitoring_namespace }}"
    state: present
  when: kubernetes_monitoring_setup_namespace | default(true)
  tags: setup_namespace
  
