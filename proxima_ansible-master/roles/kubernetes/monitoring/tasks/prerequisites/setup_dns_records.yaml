- name: Setup Cloudflare DNS records
  cloudflare_dns:
    zone: "{{ kubernetes_monitoring_domain }}"
    name: "{{ item.key }}"
    type: "{{ item.value.type }}"
    content: "{{ item.value.content }}"
    state: present
    account_email: "{{ kubernetes_monitoring_cloudflare_account_email }}"
    api_token: "{{ kubernetes_monitoring_cloudflare_api_key }}"
  loop: "{{ kubernetes_monitoring_cloudflare_dns_records }}"
  when: kubernetes_monitoring_domain is defined
  tags: setup_dns_records

- name: Verify DNS records are added
  cloudflare_dns:
    zone: "{{ kubernetes_monitoring_domain }}"
    name: "{{ item.key }}"
    type: "{{ item.value.type }}"
    content: "{{ item.value.content }}"
    account_email: "{{ kubernetes_monitoring_cloudflare_account_email }}"
    api_token: "{{ kubernetes_monitoring_cloudflare_api_key }}"
  loop: "{{ kubernetes_monitoring_cloudflare_dns_records }}"
  when: kubernetes_monitoring_domain is defined
  register: dns_records
  until: dns_records is succeeded
  retries: 5
  delay: 5
  tags: setup_dns_records