- name: scylla | Send config files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: "{{ user_name }}"
    group: "{{ user_primary_group }}"
  with_items:
    - src: files/scylla.yaml
      dest: /etc/scylla.yaml

- name: "Install Systemd service for scylla"
  template:
    src: docker_service_unit.j2
    dest: "/etc/systemd/system/scylla.service"
    owner: root
    group: root
    mode: "0644"
  tags:
    - install

- name: Reread systemd configs
  systemd:
    daemon_reload: yes
  tags:
    - install

- name: "Enable and start scylla service"
  systemd:
    name: "scylla"
    enabled: yes
    state: restarted
  tags:
    - enable
    - install
