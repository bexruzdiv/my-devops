---
- name: "Pull scylla image"
  docker_image:
    name: "{{ scylla.image }}"
    source: pull
  tags:
    - install

- name: Prepare folders
  file: path="{{ item.path }}" state=directory mode="{{ item.mode }}" owner="{{ item.owner }}"
  with_items:
    - { "path": "/var/log/docker", "owner": "root", "mode": "0755" }
    - {
        "path": "/var/log/docker/scylla",
        "owner": "root",
        "mode": "0777",
      }

