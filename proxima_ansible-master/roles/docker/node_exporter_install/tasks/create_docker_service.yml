---
- name: "Pull node-exporter image"
  docker_image:
    name: "{{ node_exporter.image }}"
    source: pull
  tags:
    - install

- name: Prepare folders
  file: path="{{ item.path }}" state=directory mode="{{ item.mode }}" owner="{{ item.owner }}"
  with_items:
    - { "path": "/var/log/docker", "owner": "root", "mode": "0755" }
    - {
        "path": "/var/log/docker/node-exporter",
        "owner": "root",
        "mode": "0777",
      }

- name: "Install Systemd service for node-exporter"
  template:
    src: docker_service_unit.j2
    dest: "/etc/systemd/system/node-exporter.service"
    owner: root
    group: root
    mode: "0644"
  tags:
    - install

- name: Reread systemd configs
  systemd:
    daemon_reload: yes
  tags:
    - install

- name: "Enable and start node-exporter service"
  systemd:
    name: "node-exporter"
    enabled: yes
    state: restarted
  tags:
    - enable
    - install
