- name: "Install Systemd service for kuma"
  template:
    src: docker_service_unit.j2
    dest: "/etc/systemd/system/kuma.service"
    owner: root
    group: root
    mode: "0644"
  tags:
    - install

- name: Reread systemd configs
  systemd:
    daemon_reload: yes
  tags:
    - install

- name: "Enable and start kuma service"
  systemd:
    name: "kuma"
    enabled: yes
    state: restarted
  tags:
    - enable
    - install
