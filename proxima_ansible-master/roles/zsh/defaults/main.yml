---
# Default theme
oh_my_zsh_theme: robbyrussell

# Default plugins
oh_my_zsh_plugins:
  - git
  - zsh-autosuggestions
  - zsh-syntax-highlighting

# Wether to install by default for all specified users.
# May be overridden by `oh_my_zsh_install` under each user.
oh_my_zsh_install: yes
oh_my_zsh_dependencies: []
# User configuration
# Important: oh-my-zsh is installed per user so you need to specify the users to install it for.
zsh_users:
  - username: "ubuntu"
    oh_my_zsh:
      theme: "robbyrussell"
      plugins:
        - git
        - zsh-autosuggestions
        - zsh-syntax-highlighting
  - username: "developer"
    oh_my_zsh:
      theme: "robbyrussell"
      plugins:
        - git
        - zsh-autosuggestions
        - zsh-syntax-highlighting
  - username: "root"
    oh_my_zsh:
      theme: "robbyrussell"
      plugins:
        - git
        - zsh-autosuggestions
        - zsh-syntax-highlighting
