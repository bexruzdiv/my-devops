apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: bexruzdev/api_get:v1
        ports:
        - containerPort: 8090
        env:
        - name: POSITION_SERVICE_HOST
          value: position-service
        - name: POSITION_SERVICE_PORT
          value: "5004"
        - name: COMPANY_SERVICE_HOST
          value: company-service
        - name: COMPANY_SERVICE_PORT
          value: "5005"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 5004
      targetPort: 8090
      nodePort: 30007
  type: NodePort


